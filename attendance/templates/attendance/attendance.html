{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
  <div class="container">
    <div class="jumbotron">
      <h2>Hello {{ request.user.username }}, please select your Session:</h2>
      <br>
      <form method="POST" action="{% url 'attendance:create' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Mark Attendence" class='btn btn-primary btn-large'>
      </form>
    </div>
  </div>
{% endblock %}
